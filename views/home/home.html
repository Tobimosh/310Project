<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medication Reminder</title>
    <link rel="stylesheet" href="home.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
  </head>

  <body>
    <nav></nav>
    <div class="container">
      <div class="image-container">
        <img src="./Images/logo.svg" alt="Logo" width="80" />
      </div>

      <h1>Medication Reminder</h1>
      <form id="medicationForm" method="post">
        <label for="medicationName">Medication Name:</label>
        <input type="text" id="medicationName" name="medicationName" required />

        <label for="grams">How many grams:</label>
        <input type="number" id="grams" name="grams" required />
        <label for="additionalInfo"
          >Please tell us more about this medication(dosage):</label
        >
        <textarea name="additionalInfo" id="additionalInfo" cols="30" rows="10"></textarea>

        <label for="reminderTime">Reminder Time:</label>
        <input
          type="datetime-local"
          id="reminderTime"
          name="reminderTime"
          required
        />

        <button
          type="submit"
          class="addMedication"
          id="addMedication"
          onsubmit=""
        >
          Add Medication
        </button>
      </form>

      <ul id="medicationList"></ul>
    </div>

    <script src="home.js"></script>
  </body>
</html>
